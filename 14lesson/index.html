<!DOCTYPE html>
<html>
	<head lang="en">
	  <meta charset="UTF-8">
	  <title>task14</title>
	  <link rel="stylesheet" href="style/bootstrap.min.css">
	</head>
	<body>
		<div class="row">
			<div class="col-xs-4">
				<div class="bs-example"
					<form>
						<div class="form-group text-center">
						 	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						    <!-- <label for="inputFile">File input</label> -->
						    <input type="file" id="inputFile" value="Choose File">
						</div>
					</form>
				</div>
			</div>
			<div class="col-xs-8">
				<form class="form-horizontal">
				  <div class="form-group has-success">
				    <label for="firstName" class="col-sm-2 control-label">First name</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="firstName">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="lastName" class="col-sm-2 control-label">Last name</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="lastName">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="age" class="col-sm-2 control-label">Age</label>
				    <div class="col-sm-10">
				      <input type="range" min="18" max="100" step="1" value="60" id="age">
				    </div>
				  </div>

				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="inputPassword3">
				    </div>
				  </div>
				  <div class="form-group has-warning">
				     <label for="inputEmail" class="col-sm-2 control-label">Email</label>
				     <div class= "col-sm-10">
					  <div class="input-group">
						  <span class="input-group-addon" id="basic-addon1">@</span>
						  <input type="text" class="form-control" aria-describedby="basic-addon1" id="inputEmail">
					  </div>
					  </div>
				  </div>
				  <div class="form-group has-error">
				  	 <label for="inputEmail" class="col-sm-2 control-label">Comments</label>
				     <div class= "col-sm-10">
				  	 	<textarea class="form-control" rows="2"></textarea>
				  	 </div>
				  </div>

				  
				  <div class="form-group text-right">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-danger btn-lg">Confirm</button>
				    </div>
				  </div>
				</form>

			</div>
		</div>
		
	</body>
</html>
